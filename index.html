<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Leche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    #total {
      font-size: 2em;
      margin: 20px 0;
      color: #27ae60;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 120px;
      margin: 5px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add {
      background-color: #27ae60;
      color: white;
    }
    .btn-sub {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Banco de Leche üçº</h1>
  <div id="total">Cargando...</div>

  <input type="number" id="cantidad" placeholder="Onzas" />

  <div>
    <button class="btn-add" onclick="registrarMovimiento(1)">Agregar</button>
    <button class="btn-sub" onclick="registrarMovimiento(-1)">Consumir</button>
  </div>

  <script>    
    const API_URL = "https://script.google.com/macros/s/AKfycbzZ4V2f7BcxyumC_Ib6sGrW1zqWAD05ktlJZlJZEtu3_hhG7uJGZLtr9F2D6lUtfxeX/exec";

    // Cargar total al iniciar
    async function cargarTotal() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById("total").textContent = data.total + " onzas";
      } catch (err) {
        console.error("Error cargando total:", err);
        document.getElementById("total").textContent = "Error cargando datos";
      }
    }

    // Registrar movimiento (positivo o negativo)
    async function registrarMovimiento(signo) {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      if (isNaN(cantidad) || cantidad <= 0) {
        alert("Por favor ingresa una cantidad v√°lida");
        return;
      }

      const movimiento = cantidad * signo;

      try {
        await fetch(`${API_URL}?movimiento=${movimiento}`, { method: "POST" });
        document.getElementById("cantidad").value = "";
        cargarTotal();
      } catch (err) {
        console.error("Error registrando movimiento:", err);
        alert("No se pudo registrar el movimiento");
      }
    }

    // Ejecutar carga inicial
    cargarTotal();
  </script>
</body>
</html>
