<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banco de Leche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    #total {
      font-size: 2em;
      margin: 20px 0;
      color: #2c3e50;
    }
    input {
      padding: 10px;
      width: 100px;
      font-size: 1em;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
    }
    .positivo {
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .negativo {
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Banco de Leche üçº</h1>
  <p>Total disponible:</p>
  <div id="total">0</div>

  <div>
    <input type="number" id="cantidad" placeholder="Onzas" />
  </div>
  <div>
    <button class="positivo" onclick="registrarMovimiento(1)">‚ûï Agregar</button>
    <button class="negativo" onclick="registrarMovimiento(-1)">‚ûñ Consumir</button>
  </div>

  <script>
    // Cambia este valor por tu URL de despliegue (termina en /exec)
    const API_URL = "https://script.google.com/macros/s/AKfycbzZ4V2f7BcxyumC_Ib6sGrW1zqWAD05ktlJZlJZEtu3_hhG7uJGZLtr9F2D6lUtfxeX/exec";

    // Cargar el total al iniciar
    async function cargarTotal() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById("total").innerText = data.total;
      } catch (err) {
        console.error("Error cargando total:", err);
      }
    }

    // Registrar un movimiento positivo o negativo
    async function registrarMovimiento(signo) {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      if (isNaN(cantidad) || cantidad <= 0) {
        alert("Ingresa una cantidad v√°lida de onzas");
        return;
      }

      const movimiento = cantidad * signo;

      try {
        const res = await fetch(`${API_URL}?movimiento=${movimiento}`);
        const data = await res.json();
        document.getElementById("total").innerText = data.total;
        document.getElementById("cantidad").value = "";
      } catch (err) {
        console.error("Error registrando movimiento:", err);
      }
    }

    // Inicializa mostrando el total
    cargarTotal();
  </script>
</body>
</html>
